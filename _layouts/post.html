---
layout: default
---
<article class="post-entry">
    <header class="post-header">
        <div class="category-tag">{{ page.categories | first }}</div>
        <h1>{{ page.title }}</h1>
        
        <div class="post-meta">
            <span><strong>Filed:</strong> {{ page.date | date: "%B %d, %Y" }}</span>
            {% if page.last_modified_at %}
            <span class="edited-date"><strong>Last Revision:</strong> {{ page.last_modified_at | date: "%B %d, %Y" }}</span>
            {% endif %}
        </div>
    </header>
    {% if page.thumbnail %}
    <div class="post-featured-image" style="margin-bottom: 2rem;">
        <img src="{{ page.thumbnail | relative_url }}" alt="{{ page.title }}" style="width: 100%; border-radius: 8px;">
    </div>
    {% endif %}

    <div class="post-content">
        {{ content }}
    </div>

    <footer class="post-footer">
        <p><em>tdy-i-learned</em></p>
    </footer>
</article>
